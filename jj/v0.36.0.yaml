      |  src/bar.cc -> clang-format -|   |
      |  src/bar.h --> clang-format -|   |
      |  foo.py -----> black --------|   |
      |  * --------------------------/   |
      |                                  |
      B @ (working copy - mutable)   /-> B' @
      |  src/bar.cc -> clang-format -|   |
      |  src/bar.h --> clang-format -|   |
      |  * --------------------------|   |
      |                                  |
      A (mutable)                    /-> A'
      |  src/bar.cc -> clang-format -|   |
      |  src/bar.h --> clang-format -|   |
      |  * --------------------------/   |
      |                                  |
      X (immutable)                      X
      ```

      The revisions are now all correctly formatted according to the
      configuration.
