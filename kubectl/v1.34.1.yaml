# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: kubectl
description: kubectl controls the Kubernetes cluster manager
persistentflags:
    --as-group*=: Group to impersonate for the operation, this flag can be repeated to specify multiple groups.
    --as-uid=: UID to impersonate for the operation.
    --as=: Username to impersonate for the operation. User could be a regular user or a service account in a namespace.
    --cache-dir=: Default cache directory
    --certificate-authority=: Path to a cert file for the certificate authority
    --client-certificate=: Path to a client certificate file for TLS
    --client-key=: Path to a client key file for TLS
    --cluster=: The name of the kubeconfig cluster to use
    --context=: The name of the kubeconfig context to use
    --disable-compression: If true, opt-out of response compression for all requests to the server
    --insecure-skip-tls-verify: If true, the server's certificate will not be checked for validity. This will make your HTTPS connections insecure
    --kubeconfig=: Path to the kubeconfig file to use for CLI requests.
    --kuberc=: Path to the kuberc file to use for preferences. This can be disabled by exporting KUBECTL_KUBERC=false feature gate or turning off the feature KUBERC=off.
    --log-flush-frequency=: Maximum number of seconds between log flushes
    --match-server-version: Require server version to match client version
    --password=: Password for basic authentication to the API server
    --profile-output=: Name of the file to write the profile to
    --profile=: Name of profile to capture. One of (none|cpu|heap|goroutine|threadcreate|block|mutex)
    --request-timeout=: The length of time to wait before giving up on a single server request. Non-zero values should contain a corresponding time unit (e.g. 1s, 2m, 3h). A value of zero means don't timeout requests.
    --tls-server-name=: Server name to use for server certificate validation. If it is not provided, the hostname used to contact the server is used
    --token=: Bearer token for authentication to the API server
    --user=: The name of the kubeconfig user to use
    --username=: Username for basic authentication to the API server
    --vmodule=: comma-separated list of pattern=N settings for file-filtered logging (only works for the default text log format)
    --warnings-as-errors: Treat warnings received from the server as errors and exit with a non-zero exit code
    -n, --namespace=: If present, the namespace scope for this CLI request
    -s, --server=: The address and port of the Kubernetes API server
    -v, --v=: number for the log level verbosity
commands:
    - name: alpha
      description: Commands for features in alpha
    - name: annotate [--overwrite] (-f FILENAME | TYPE NAME) KEY_1=VAL_1 ... KEY_N=VAL_N [--resource-version=version]
      description: Update the annotations on a resource
      flags:
        --all: Select all resources, in the namespace of the specified resource types.
        --allow-missing-template-keys: If true, ignore any errors in templates when a field or map key is missing in the template. Only applies to golang and jsonpath output formats.
        --dry-run?: Must be "none", "server", or "client". If client strategy, only print the object that would be sent, without sending it. If server strategy, submit server-side request without persisting the resource.
        --field-manager=: Name of the manager used to track field ownership.
        --field-selector=: Selector (field query) to filter on, supports '=', '==', and '!='.(e.g. --field-selector key1=value1,key2=value2). The server only supports a limited number of field queries per type.
        --list: If true, display the annotations for a given resource.
        --local: If true, annotation will NOT contact api-server but run locally.
        --overwrite: If true, allow annotations to be overwritten, otherwise reject annotation updates that overwrite existing annotations.
        --record&: Record current kubectl command in the resource annotation. If set to false, do not record the command. If set to true, record the command. If not set, default to updating the existing annotation value only if one already exists.
        --resource-version=: If non-empty, the annotation update will only succeed if this is the current resource-version for the object. Only valid when specifying a single resource.
        --show-managed-fields: If true, keep the managedFields when printing objects in JSON or YAML format.
        --template=: Template string or path to template file to use when -o=go-template, -o=go-template-file. The template format is golang templates [http://golang.org/pkg/text/template/#pkg-overview].
        -A, --all-namespaces: If true, check the specified action in all namespaces.
        -R, --recursive: Process the directory used in -f, --filename recursively. Useful when you want to manage related manifests organized within the same directory.
        -f, --filename*=: Filename, directory, or URL to files identifying the resource to update the annotation
        -k, --kustomize=: Process the kustomization directory. This flag can't be used together with -f or -R.
        -l, --selector=: Selector (label query) to filter on, supports '=', '==', '!=', 'in', 'notin'.(e.g. -l key1=value1,key2=value2,key3 in (value3)). Matching objects must satisfy all of the specified label constraints.
        -o, --output=: 'Output format. One of: (json, yaml, name, go-template, go-template-file, template, templatefile, jsonpath, jsonpath-as-json, jsonpath-file).'
    - name: api-resources
      description: Print the supported API resources on the server
      flags:
        --api-group=: Limit to resources in the specified API group.
        --cached: Use the cached list of resources if available.
        --categories*=: Limit to resources that belong to the specified categories.
        --namespaced: If false, non-namespaced resources will be returned, otherwise returning namespaced resources by default.
        --no-headers: When using the default or custom-column output format, don't print headers (default print headers).
        --show-managed-fields: If true, keep the managedFields when printing objects in JSON or YAML format.
        --sort-by=: If non-empty, sort list of resources using specified field. The field can be either 'name' or 'kind'.
        --verbs*=: Limit to resources that support the specified verbs.
        -o, --output=: 'Output format. One of: (json, yaml, name, wide).'
    - name: api-versions
      description: Print the supported API versions on the server, in the form of "group/version"
    - name: apply (-f FILENAME | -k DIRECTORY)
      description: Apply a configuration to a resource by file name or stdin
      flags:
        --all: Select all resources in the namespace of the specified resource types.
        --allow-missing-template-keys: If true, ignore any errors in templates when a field or map key is missing in the template. Only applies to golang and jsonpath output formats.
        --cascade?: Must be "background", "orphan", or "foreground". Selects the deletion cascading strategy for the dependents (e.g. Pods created by a ReplicationController). Defaults to background.
        --dry-run?: Must be "none", "server", or "client". If client strategy, only print the object that would be sent, without sending it. If server strategy, submit server-side request without persisting the resource.
        --field-manager=: Name of the manager used to track field ownership.
        --force: If true, immediately remove resources from API and bypass graceful deletion. Note that immediate deletion of some resources may result in inconsistency or data loss and requires confirmation.
        --force-conflicts: If true, server-side apply will force the changes against conflicts.
        --grace-period=: Period of time in seconds given to the resource to terminate gracefully. Ignored if negative. Set to 1 for immediate shutdown. Can only be set to 0 when --force is true (force deletion).
        --openapi-patch: If true, use openapi to calculate diff when the openapi presents and the resource can be found in the openapi spec. Otherwise, fall back to use baked-in types.
        --overwrite: Automatically resolve conflicts between the modified and live configuration by using values from the modified configuration
        --prune: Automatically delete resource objects, that do not appear in the configs and are created by either apply or create --save-config. Should be used with either -l or --all.
        --prune-allowlist*=: Overwrite the default allowlist with <group/version/kind> for --prune
        --record&: Record current kubectl command in the resource annotation. If set to false, do not record the command. If set to true, record the command. If not set, default to updating the existing annotation value only if one already exists.
        --server-side: If true, apply runs in the server instead of the client.
        --show-managed-fields: If true, keep the managedFields when printing objects in JSON or YAML format.
        --subresource=: If specified, apply will operate on the subresource of the requested object.  Only allowed when using --server-side.
        --template=: Template string or path to template file to use when -o=go-template, -o=go-template-file. The template format is golang templates [http://golang.org/pkg/text/template/#pkg-overview].
        --timeout=: The length of time to wait before giving up on a delete, zero means determine a timeout from the size of the object
        --validate?: 'Must be one of: strict (or true), warn, ignore (or false). "true" or "strict" will use a schema to validate the input and fail the request if invalid. It will perform server side validation if ServerSideFieldValidation is enabled on the api-server, but will fall back to less reliable client-side validation if not. "warn" will warn about unknown or duplicate fields without blocking the request if server-side field validation is enabled on the API server, and behave as "ignore" otherwise. "false" or "ignore" will not perform any schema validation, silently dropping any unknown or duplicate fields.'
        --wait: If true, wait for resources to be gone before returning. This waits for finalizers.
        -R, --recursive: Process the directory used in -f, --filename recursively. Useful when you want to manage related manifests organized within the same directory.
        -f, --filename*=: The files that contain the configurations to apply.
        -k, --kustomize=: Process a kustomization directory. This flag can't be used together with -f or -R.
        -l, --selector=: Selector (label query) to filter on, supports '=', '==', '!=', 'in', 'notin'.(e.g. -l key1=value1,key2=value2,key3 in (value3)). Matching objects must satisfy all of the specified label constraints.
        -o, --output=: 'Output format. One of: (json, yaml, name, go-template, go-template-file, template, templatefile, jsonpath, jsonpath-as-json, jsonpath-file).'
      commands:
        - name: edit-last-applied (RESOURCE/NAME | -f FILENAME)
          description: Edit latest last-applied-configuration annotations of a resource/object
          flags:
            --allow-missing-template-keys: If true, ignore any errors in templates when a field or map key is missing in the template. Only applies to golang and jsonpath output formats.
            --field-manager=: Name of the manager used to track field ownership.
            --record&: Record current kubectl command in the resource annotation. If set to false, do not record the command. If set to true, record the command. If not set, default to updating the existing annotation value only if one already exists.
            --show-managed-fields: If true, keep the managedFields when printing objects in JSON or YAML format.
            --template=: Template string or path to template file to use when -o=go-template, -o=go-template-file. The template format is golang templates [http://golang.org/pkg/text/template/#pkg-overview].
            --validate?: 'Must be one of: strict (or true), warn, ignore (or false). "true" or "strict" will use a schema to validate the input and fail the request if invalid. It will perform server side validation if ServerSideFieldValidation is enabled on the api-server, but will fall back to less reliable client-side validation if not. "warn" will warn about unknown or duplicate fields without blocking the request if server-side field validation is enabled on the API server, and behave as "ignore" otherwise. "false" or "ignore" will not perform any schema validation, silently dropping any unknown or duplicate fields.'
            --windows-line-endings: Defaults to the line ending native to your platform.
            -R, --recursive: Process the directory used in -f, --filename recursively. Useful when you want to manage related manifests organized within the same directory.
            -f, --filename*=: Filename, directory, or URL to files to use to edit the resource
            -k, --kustomize=: Process the kustomization directory. This flag can't be used together with -f or -R.
            -o, --output=: 'Output format. One of: (json, yaml, name, go-template, go-template-file, template, templatefile, jsonpath, jsonpath-as-json, jsonpath-file).'
        - name: set-last-applied -f FILENAME
          description: Set the last-applied-configuration annotation on a live object to match the contents of a file
          flags:
            --allow-missing-template-keys: If true, ignore any errors in templates when a field or map key is missing in the template. Only applies to golang and jsonpath output formats.
            --create-annotation: Will create 'last-applied-configuration' annotations if current objects doesn't have one
            --dry-run?: Must be "none", "server", or "client". If client strategy, only print the object that would be sent, without sending it. If server strategy, submit server-side request without persisting the resource.
            --show-managed-fields: If true, keep the managedFields when printing objects in JSON or YAML format.
            --template=: Template string or path to template file to use when -o=go-template, -o=go-template-file. The template format is golang templates [http://golang.org/pkg/text/template/#pkg-overview].
            -f, --filename*=: Filename, directory, or URL to files that contains the last-applied-configuration annotations
            -o, --output=: 'Output format. One of: (json, yaml, name, go-template, go-template-file, template, templatefile, jsonpath, jsonpath-as-json, jsonpath-file).'
        - name: view-last-applied (TYPE [NAME | -l label] | TYPE/NAME | -f FILENAME)
          description: View the latest last-applied-configuration annotations of a resource/object
          flags:
            --all: Select all resources in the namespace of the specified resource types
            -R, --recursive: Process the directory used in -f, --filename recursively. Useful when you want to manage related manifests organized within the same directory.
            -f, --filename*=: Filename, directory, or URL to files that contains the last-applied-configuration annotations
            -k, --kustomize=: Process the kustomization directory. This flag can't be used together with -f or -R.
            -l, --selector=: Selector (label query) to filter on, supports '=', '==', '!=', 'in', 'notin'.(e.g. -l key1=value1,key2=value2,key3 in (value3)). Matching objects must satisfy all of the specified label constraints.
            -o, --output=: Output format. Must be one of (yaml, json)
    - name: attach (POD | TYPE/NAME) -c CONTAINER
      description: Attach to a running container
      flags:
        --pod-running-timeout=: The length of time (like 5s, 2m, or 3h, higher than zero) to wait until at least one pod is running
        -c, --container=: Container name. If omitted, use the kubectl.kubernetes.io/default-container annotation for selecting the container to be attached or the first container in the pod will be chosen
        -i, --stdin: Pass stdin to the container
        -q, --quiet: Only print output from the remote session
        -t, --tty: Stdin is a TTY
    - name: auth
      description: Inspect authorization
      commands:
        - name: can-i VERB [TYPE | TYPE/NAME | NONRESOURCEURL]
          description: Check whether an action is allowed
          flags:
            --list: If true, prints all allowed actions.
            --no-headers: If true, prints allowed actions without headers
            --subresource=: SubResource such as pod/log or deployment/scale
            -A, --all-namespaces: If true, check the specified action in all namespaces.
            -q, --quiet: If true, suppress output and just return the exit code.
        - name: reconcile -f FILENAME
          description: Reconciles rules for RBAC role, role binding, cluster role, and cluster role binding objects
          flags:
            --allow-missing-template-keys: If true, ignore any errors in templates when a field or map key is missing in the template. Only applies to golang and jsonpath output formats.
            --dry-run?: Must be "none", "server", or "client". If client strategy, only print the object that would be sent, without sending it. If server strategy, submit server-side request without persisting the resource.
            --remove-extra-permissions: If true, removes extra permissions added to roles
            --remove-extra-subjects: If true, removes extra subjects added to rolebindings
            --show-managed-fields: If true, keep the managedFields when printing objects in JSON or YAML format.
            --template=: Template string or path to template file to use when -o=go-template, -o=go-template-file. The template format is golang templates [http://golang.org/pkg/text/template/#pkg-overview].
            -R, --recursive: Process the directory used in -f, --filename recursively. Useful when you want to manage related manifests organized within the same directory.
            -f, --filename*=: Filename, directory, or URL to files identifying the resource to reconcile.
            -k, --kustomize=: Process the kustomization directory. This flag can't be used together with -f or -R.
            -o, --output=: 'Output format. One of: (json, yaml, name, go-template, go-template-file, template, templatefile, jsonpath, jsonpath-as-json, jsonpath-file).'
        - name: whoami
          description: 'Experimental: Check self subject attributes'
          flags:
            --allow-missing-template-keys: If true, ignore any errors in templates when a field or map key is missing in the template. Only applies to golang and jsonpath output formats.
            --show-managed-fields: If true, keep the managedFields when printing objects in JSON or YAML format.
            --template=: Template string or path to template file to use when -o=go-template, -o=go-template-file. The template format is golang templates [http://golang.org/pkg/text/template/#pkg-overview].
            -o, --output=: 'Output format. One of: (json, yaml, name, go-template, go-template-file, template, templatefile, jsonpath, jsonpath-as-json, jsonpath-file).'
    - name: autoscale (-f FILENAME | TYPE NAME | TYPE/NAME) [--min=MINPODS] --max=MAXPODS [--cpu=CPU] [--memory=MEMORY]
      description: Auto-scale a deployment, replica set, stateful set, or replication controller
      flags:
        --allow-missing-template-keys: If true, ignore any errors in templates when a field or map key is missing in the template. Only applies to golang and jsonpath output formats.
        --cpu-percent&=: The target average CPU utilization (represented as a percent of requested CPU) over all the pods. If it's not specified or negative, a default autoscaling policy will be used.
        --cpu=: Target CPU utilization over all the pods. When specified as a percentage (e.g."70%" for 70% of requested CPU) it will target average utilization. When specified as quantity (e.g."500m" for 500 milliCPU) it will target average value. Value without units is treated as a quantity with miliCPU being the unit (e.g."500" is "500m").
        --dry-run?: Must be "none", "server", or "client". If client strategy, only print the object that would be sent, without sending it. If server strategy, submit server-side request without persisting the resource.
        --field-manager=: Name of the manager used to track field ownership.
        --max!=: The upper limit for the number of pods that can be set by the autoscaler. Required.
        --memory=: Target memory utilization over all the pods. When specified  as a percentage (e.g."60%" for 60% of requested memory) it will target average utilization. When specified as quantity (e.g."200Mi" for 200 MiB, "1Gi" for 1 GiB) it will target average value. Value without units is treated as a quantity with mebibytes being the unit (e.g."200" is "200Mi").
        --min=: The lower limit for the number of pods that can be set by the autoscaler. If it's not specified or negative, the server will apply a default value.
        --name=: The name for the newly created object. If not specified, the name of the input resource will be used.
        --record&: Record current kubectl command in the resource annotation. If set to false, do not record the command. If set to true, record the command. If not set, default to updating the existing annotation value only if one already exists.
        --save-config: If true, the configuration of current object will be saved in its annotation. Otherwise, the annotation will be unchanged. This flag is useful when you want to perform kubectl apply on this object in the future.
        --show-managed-fields: If true, keep the managedFields when printing objects in JSON or YAML format.
        --template=: Template string or path to template file to use when -o=go-template, -o=go-template-file. The template format is golang templates [http://golang.org/pkg/text/template/#pkg-overview].
        -R, --recursive: Process the directory used in -f, --filename recursively. Useful when you want to manage related manifests organized within the same directory.
        -f, --filename*=: Filename, directory, or URL to files identifying the resource to autoscale.
        -k, --kustomize=: Process the kustomization directory. This flag can't be used together with -f or -R.
        -o, --output=: 'Output format. One of: (json, yaml, name, go-template, go-template-file, template, templatefile, jsonpath, jsonpath-as-json, jsonpath-file).'
    - name: certificate SUBCOMMAND
      description: Modify certificate resources
      commands:
        - name: approve (-f FILENAME | NAME)
          description: Approve a certificate signing request
          flags:
            --allow-missing-template-keys: If true, ignore any errors in templates when a field or map key is missing in the template. Only applies to golang and jsonpath output formats.
            --force: Update the CSR even if it is already approved.
            --show-managed-fields: If true, keep the managedFields when printing objects in JSON or YAML format.
            --template=: Template string or path to template file to use when -o=go-template, -o=go-template-file. The template format is golang templates [http://golang.org/pkg/text/template/#pkg-overview].
            -R, --recursive: Process the directory used in -f, --filename recursively. Useful when you want to manage related manifests organized within the same directory.
            -f, --filename*=: Filename, directory, or URL to files identifying the resource to update
            -k, --kustomize=: Process the kustomization directory. This flag can't be used together with -f or -R.
            -o, --output=: 'Output format. One of: (json, yaml, name, go-template, go-template-file, template, templatefile, jsonpath, jsonpath-as-json, jsonpath-file).'
        - name: deny (-f FILENAME | NAME)
          description: Deny a certificate signing request
          flags:
            --allow-missing-template-keys: If true, ignore any errors in templates when a field or map key is missing in the template. Only applies to golang and jsonpath output formats.
            --force: Update the CSR even if it is already denied.
            --show-managed-fields: If true, keep the managedFields when printing objects in JSON or YAML format.
            --template=: Template string or path to template file to use when -o=go-template, -o=go-template-file. The template format is golang templates [http://golang.org/pkg/text/template/#pkg-overview].
            -R, --recursive: Process the directory used in -f, --filename recursively. Useful when you want to manage related manifests organized within the same directory.
            -f, --filename*=: Filename, directory, or URL to files identifying the resource to update
            -k, --kustomize=: Process the kustomization directory. This flag can't be used together with -f or -R.
            -o, --output=: 'Output format. One of: (json, yaml, name, go-template, go-template-file, template, templatefile, jsonpath, jsonpath-as-json, jsonpath-file).'
    - name: cluster-info
      description: Display cluster information
      commands:
        - name: dump
          description: Dump relevant information for debugging and diagnosis
          flags:
            --allow-missing-template-keys: If true, ignore any errors in templates when a field or map key is missing in the template. Only applies to golang and jsonpath output formats.
            --namespaces*=: A comma separated list of namespaces to dump.
            --output-directory=: Where to output the files.  If empty or '-' uses stdout, otherwise creates a directory hierarchy in that directory
            --pod-running-timeout=: The length of time (like 5s, 2m, or 3h, higher than zero) to wait until at least one pod is running
            --show-managed-fields: If true, keep the managedFields when printing objects in JSON or YAML format.
            --template=: Template string or path to template file to use when -o=go-template, -o=go-template-file. The template format is golang templates [http://golang.org/pkg/text/template/#pkg-overview].
            -A, --all-namespaces: If true, dump all namespaces.  If true, --namespaces is ignored.
            -o, --output=: 'Output format. One of: (json, yaml, name, go-template, go-template-file, template, templatefile, jsonpath, jsonpath-as-json, jsonpath-file).'
    - name: completion SHELL
      description: Output shell completion code for the specified shell (bash, zsh, fish, or powershell)
    - name: config SUBCOMMAND
      description: Modify kubeconfig files
      persistentflags:
        --kubeconfig=: use a particular kubeconfig file
      commands:
        - name: current-context
          description: Display the current-context
        - name: delete-cluster NAME
          description: Delete the specified cluster from the kubeconfig
        - name: delete-context NAME
          description: Delete the specified context from the kubeconfig
        - name: delete-user NAME
          description: Delete the specified user from the kubeconfig
        - name: get-clusters
          description: Display clusters defined in the kubeconfig
        - name: get-contexts [(-o|--output=)name)]
          description: Describe one or many contexts
          flags:
            --no-headers: When using the default or custom-column output format, don't print headers (default print headers).
            -o, --output=: 'Output format. One of: (name).'
        - name: get-users
          description: Display users defined in the kubeconfig
        - name: rename-context CONTEXT_NAME NEW_NAME
          description: Rename a context from the kubeconfig file
        - name: set PROPERTY_NAME PROPERTY_VALUE
          description: Set an individual value in a kubeconfig file
          flags:
            --set-raw-bytes?: When writing a []byte PROPERTY_VALUE, write the given string directly without base64 decoding.
        - name: set-cluster NAME [--server=server] [--certificate-authority=path/to/certificate/authority] [--insecure-skip-tls-verify=true] [--tls-server-name=example.com]
          description: Set a cluster entry in kubeconfig
          flags:
            --certificate-authority=: Path to certificate-authority file for the cluster entry in kubeconfig
            --embed-certs?: embed-certs for the cluster entry in kubeconfig
            --insecure-skip-tls-verify?: insecure-skip-tls-verify for the cluster entry in kubeconfig
            --proxy-url=: proxy-url for the cluster entry in kubeconfig
            --server=: server for the cluster entry in kubeconfig
            --tls-server-name=: tls-server-name for the cluster entry in kubeconfig
        - name: set-context [NAME | --current] [--cluster=cluster_nickname] [--user=user_nickname] [--namespace=namespace]
          description: Set a context entry in kubeconfig
          flags:
            --cluster=: cluster for the context entry in kubeconfig
            --current: Modify the current context
            --namespace=: namespace for the context entry in kubeconfig
            --user=: user for the context entry in kubeconfig
        - name: set-credentials NAME [--client-certificate=path/to/certfile] [--client-key=path/to/keyfile] [--token=bearer_token] [--username=basic_user] [--password=basic_password] [--auth-provider=provider_name] [--auth-provider-arg=key=value] [--exec-command=exec_command] [--exec-api-version=exec_api_version] [--exec-arg=arg] [--exec-env=key=value]
          description: Set a user entry in kubeconfig
          flags:
            --auth-provider-arg*=: '''key=value'' arguments for the auth provider'
            --auth-provider=: Auth provider for the user entry in kubeconfig
            --client-certificate=: Path to client-certificate file for the user entry in kubeconfig
            --client-key=: Path to client-key file for the user entry in kubeconfig
            --embed-certs?: Embed client cert/key for the user entry in kubeconfig
            --exec-api-version=: API version of the exec credential plugin for the user entry in kubeconfig
            --exec-arg*=: New arguments for the exec credential plugin command for the user entry in kubeconfig
            --exec-command=: Command for the exec credential plugin for the user entry in kubeconfig
            --exec-env*=: '''key=value'' environment values for the exec credential plugin'
            --exec-interactive-mode=: InteractiveMode of the exec credentials plugin for the user entry in kubeconfig
            --exec-provide-cluster-info?: ProvideClusterInfo of the exec credentials plugin for the user entry in kubeconfig
            --password=: password for the user entry in kubeconfig
            --token=: token for the user entry in kubeconfig
            --username=: username for the user entry in kubeconfig
        - name: unset PROPERTY_NAME
          description: Unset an individual value in a kubeconfig file
        - name: use-context CONTEXT_NAME
          aliases:
            - use
          description: Set the current-context in a kubeconfig file
        - name: view
          description: Display merged kubeconfig settings or a specified kubeconfig file
