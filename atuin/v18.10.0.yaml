- name: scripts
  description: Manage your scripts with Atuin
  flags:
    -h, --help: Print help
  commands:
  - name: new
    description: ''
    flags:
      -d, --description=: ''
      -h, --help: Print help
      --last=: Use the last command as the script content Optionally specify a number to use the last N commands
      --no-edit: Skip opening editor when using --last
      --script=: ''
      -s, --shebang=: ''
      -t, --tags=*: ''
