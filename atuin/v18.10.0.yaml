    -h, --help: Print help
- name: login
  description: Login to the configured server
  flags:
    -h, --help: Print help
    -k, --key=: The encryption key for your account
    -p, --password=: ''
    -u, --username=: ''
- name: logout
  description: Log out
  flags:
