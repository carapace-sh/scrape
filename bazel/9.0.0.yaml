    --verbose_test_summary: If true, print additional information (timing, number
      of failed runs, etc) in the test summary.
    --show_loading_progress: If enabled, causes Bazel to print "Loading package:"
      messages.
    --noincompatible_config_setting_private_default_visibility: If incompatible_enforce_config_setting_visibility=false,
      this is a noop. Else, if this flag is false, any config_setting without an explicit
      visibility attribute is //visibility:public. If this flag is true, config_setting
      follows the same visibility logic as all other rules. See https://github.com/bazelbuild/bazel/issues/12933.
    --print_relative_test_log_paths: If true, when printing the path to a test log,
      use relative path that makes use of the 'testlogs' convenience symlink. N.B.
      - A subsequent 'build'/'test'/etc invocation with a different configuration
      can cause the target of this symlink to change, making the path printed previously
      no longer useful.
    --version_window_for_dirty_node_gc=: Nodes that have been dirty for more than
      this many versions will be deleted from the graph upon the next update. Values
      must be non-negative long integers, or -1 indicating the maximum possible window.
    --nobuild_manual_tests: Forces test targets tagged 'manual' to be built. 'manual'
      tests are excluded from processing. This option forces them to be built (but
      not executed).
    --experimental_remote_analysis_unreachable_cache_retry_interval=: How long to
      wait before retrying a cache get request that failed due to an UNREACHABLE channel.
      This is a workaround for the client library reporting 'ready' prematurely.
    --experimental_cpu_load_scheduling: Enables the experimental local execution scheduling
      based on CPU load, not estimation of actions one by one.  Experimental scheduling
      have showed the large benefit on a large local builds on a powerful machines
      with the large number of cores. Reccommended to use with --local_resources=cpu=HOST_CPUS
    --experimental_async_execution: |
      If set to true, Bazel is allowed to run action in a virtual thread. The number of
      actions in flight is still capped with `--jobs`.
    --run_validations: |
      Whether to run validation actions as part of the build. See [Validation Actions].

      [Validation Actions]: https://bazel.build/extending/rules#validation_actions
    --nocheck_up_to_date: Don't perform the build, just check if it is up-to-date.  If
      all targets are up-to-date, the build completes successfully.  If any step needs
      to be executed an error is reported and the build fails.
    --legacy_important_outputs: |
      Use this to suppress generation of the legacy `important_outputs` field in the
      `TargetComplete` event. `important_outputs` are required for Bazel to ResultStore/BTX
      integration.
    --experimental_bep_target_summary: Whether to publish `TargetSummary` events.
    --build_tests_only: If specified, only *_test and test_suite rules will be built
      and other targets specified on the command line will be ignored. By default
      everything that was requested will be built.
    --allow_analysis_cache_discard: |
      If discarding the analysis cache due to a change in the build system, setting this
      option to false will cause bazel to exit, rather than continuing with the build.
      This option has no effect when `--discard_analysis_cache` is also set.
    --noshow_loading_progress: If enabled, causes Bazel to print "Loading package:"
      messages.
    --noexperimental_cpu_load_scheduling: Enables the experimental local execution
      scheduling based on CPU load, not estimation of actions one by one.  Experimental
      scheduling have showed the large benefit on a large local builds on a powerful
      machines with the large number of cores. Reccommended to use with --local_resources=cpu=HOST_CPUS
    --experimental_analysis_cache_key_distinguisher_for_testing=: An opaque string
      used as part of the cache key. Should only be used for testing.
    --aspects_parameters*=: |
      Specifies the values of the command-line aspects parameters. Each parameter value is
      specified via `<param_name>=<param_value>`, for example `my_param=my_val` where
      `my_param` is a parameter of some aspect in `--aspects` list or required by an
      aspect in the list. This option can be used multiple times. However, it is not
      allowed to assign values to the same parameter more than once.
    --noexperimental_check_output_files: Check for modifications made to the output
      files of a build. Consider setting this flag to false if you don't expect these
      files to change outside of bazel since it will speed up subsequent runs as they
      won't have to check a previous run's cache.
    --noexperimental_stream_log_file_uploads: Stream log file uploads directly to
      the remote storage rather than writing them to disk.
    --experimental_convenience_symlinks=: |
      This flag controls how the convenience symlinks (the symlinks that appear in the
      workspace after the build) will be managed. Possible values:
      - `normal` (default): Each kind of convenience symlink will be created or deleted,
        as determined by the build.
      - `clean`: All symlinks will be unconditionally deleted.
      - `ignore`: Symlinks will not be created or cleaned up.
      - `log_only`: Generate log messages as if `normal` were passed, but don't actually
        perform any filesystem operations (useful for tools).

      Note that only symlinks whose names are generated by the current value of
      `--symlink_prefix` can be affected; if the prefix changes, any pre-existing
      symlinks will be left alone.
    --experimental_remote_cache_eviction_retries=: The maximum number of attempts
      to retry if the build encountered a transient remote cache error that would
      otherwise fail the build. Applies for example when artifacts are evicted from
      the remote cache, or in certain cache failure conditions. A new invocation id
      will be generated for each attempt.
    --noexperimental_skyframe_error_handling_refactor: 'Used solely for the safe rollout
      of simplifying Skyframe error handling. This will beremoved once the rollout
      is complete (expected timeframe: 1 release)'
    --noprint_relative_test_log_paths: If true, when printing the path to a test log,
      use relative path that makes use of the 'testlogs' convenience symlink. N.B.
      - A subsequent 'build'/'test'/etc invocation with a different configuration
      can cause the target of this symlink to change, making the path printed previously
      no longer useful.
    --show_config_fragments=: Shows the configuration fragments required by a rule
      and its transitive dependencies. This can be useful for evaluating how much
      a configured target graph can be trimmed.
    --execution_log_compact_file=: 'Log the executed spawns into this file as length-delimited
      ExecLogEntry protos, according to src/main/protobuf/spawn.proto. The entire
      file is zstd compressed. Related flags: --execution_log_binary_file (binary
      protobuf format; mutually exclusive), --execution_log_json_file (text JSON format;
      mutually exclusive), --subcommands (for displaying subcommands in terminal output).'
    --test_timeout_filters=: Specifies a comma-separated list of test timeouts. Each
      timeout can be optionally preceded with '-' to specify excluded timeouts. Only
      those test targets will be found that contain at least one included timeout
      and do not contain any excluded timeouts. This option affects --build_tests_only
      behavior and the test command.
    --experimental_max_directories_to_eagerly_visit_in_globbing=: If non-negative,
      the first time a glob is evaluated in a package, the subdirectories of the package
      will be traversed in order to warm filesystem caches and compensate for lack
      of parallelism in globbing. At most this many directories will be visited.
    --max_config_changes_to_show=: When discarding the analysis cache due to a change
      in the build options, displays up to the given number of changed option names.
      If the number given is -1, all changed options will be displayed.
    --noexperimental_convenience_symlinks_bep_event: |
      This flag controls whether or not we will post the build event
      `ConvenienceSymlinksIdentified` to the Build Event Protocol. If the value is true,
      the BEP will have an entry for `convenienceSymlinksIdentified`,
      listing all of the convenience symlinks created in your workspace. If false, then
      the `convenienceSymlinksIdentified` entry in the BEP will be empty.
    --experimental_skyframe_cpu_heavy_skykeys_thread_pool_size=: 'If set to a positive
      value (e.g. `HOST_CPUS*1.5`), Skyframe will run the loading/analysis phase with
      2 separate thread pools: 1 with `<value>` threads (ideally close to `HOST_CPUS`)
      reserved for CPU-heavy SkyKeys, and 1 "standard" thread pool (whose size is
      controlled by `--loading_phase_threads`) for the rest.'
    --noexperimental_skyfocus_dump_post_gc_stats: For debugging Skyfocus. If enabled,
      trigger manual GC before/after focusing to report heap sizes reductions. This
      will increase the Skyfocus latency.
    --flaky_test_attempts*=: 'Each test will be retried up to the specified number
      of times in case of any test failure. Tests that required more than one attempt
      to pass are marked as ''FLAKY'' in the test summary. Normally the value specified
      is just an integer or the string ''default''. If an integer, then all tests
      will be run up to N times. If ''default'', then only a single test attempt will
      be made for regular tests and three for tests marked explicitly as flaky by
      their rule (flaky=1 attribute). Alternate syntax: regex_filter@flaky_test_attempts.
      Where flaky_test_attempts is as above and regex_filter stands for a list of
      include and exclude regular expression patterns (Also see --runs_per_test).
      Example: --flaky_test_attempts=//foo/.*,-//foo/bar/.*@3 deflakes all tests in
      //foo/ except those under foo/bar three times. This option can be passed multiple
      times. The most recently passed argument that matches takes precedence. If nothing
      matches, behavior is as if ''default'' above.'
    --experimental_skymeld_analysis_overlap_percentage=: The value represents the
      % of the analysis phase which will be overlapped with the execution phase. A
      value of x means Skyframe will queue up execution tasks and wait until there's
      x% of the top level target left to be analyzed before allowing them to launch.
      When the value is 0%, we'd wait for all analysis to finish before executing
      (no overlap). When it's 100%, the phases are free to overlap as much as they
      can.
    --experimental_use_validation_aspect: Whether to run validation actions using
      aspect (for parallelism with tests).
    -k, --keep_going: Continue as much as possible after an error.  While the target
      that failed and those that depend on it cannot be analyzed, other prerequisites
      of these targets can be.
    --experimental_analysis_cache_server_checksum_override=: 'If set, Blaze will use
      this checksum to look up entries in the remote analysis cache and not its own.
      WARNING: this might result in incorrect behavior. Only for debugging. It''s
      best if the difference between the writer and the reader is only additional
      logging. In particular, the data structures that are being serialized  and the
      observable behavior of the serialization machinery must not change.'
    --cache_computed_file_digests=: If greater than 0, configures Bazel to cache file
      digests in memory based on their metadata instead of recomputing the digests
      from disk every time they are needed. Setting this to 0 ensures correctness
      because not all file changes can be noted from file metadata. When not 0, the
      number indicates the size of the cache as the number of file digests to be cached.
    --noexperimental_run_bep_event_include_residue: Whether to include the command-line
      residue in run build events which could contain the residue. By default, the
      residue is not included in run command build events that could contain the residue.
    --analyze: |
      Execute the loading/analysis phase; this is the usual behaviour. Specifying `--noanalyze`
      causes the build to stop before starting the loading/analysis phase, just doing
      target pattern parsing and returning zero if that completed successfully; this
      mode is useful for testing.
    --experimental_remote_analysis_cache_concurrency=: Target concurrency for remote
      analysis caching RPCs.
    --local_termination_grace_seconds=: Time to wait between terminating a local process
      due to timeout and forcefully shutting it down.
    --hide_aspect_results=: |
      Comma-separated list of aspect names to not display in results (see `--show_result`).
      Useful for keeping aspects added by wrappers which are typically not interesting
      to end users out of console output.
    --target_pattern_file=: If set, build will read patterns from the file named here,
      rather than on the command line. It is an error to specify a file here as well
      as command-line patterns.
    --transitions=: The format in which cquery will print transition information.
    --skip_incompatible_explicit_targets: |
      Skip incompatible targets that are explicitly listed on the command line.
      By default, building such targets results in an error but they are
      silently skipped when this option is enabled. See: [Skipping incompatible targets]

      [Skipping incompatible targets]: https://bazel.build/extending/platforms#skipping-incompatible-targets
    --starlark:expr=: A Starlark expression to format each configured target in cquery's
      --output=starlark mode. The configured target is bound to 'target'. If neither
      --starlark:expr nor --starlark:file is specified, this option will default to
      'str(target.label)'. It is an error to specify both --starlark:expr and --starlark:file.
    --experimental_convenience_symlinks_bep_event: |
      This flag controls whether or not we will post the build event
      `ConvenienceSymlinksIdentified` to the Build Event Protocol. If the value is true,
      the BEP will have an entry for `convenienceSymlinksIdentified`,
      listing all of the convenience symlinks created in your workspace. If false, then
      the `convenienceSymlinksIdentified` entry in the BEP will be empty.
    --noexpand_test_suites: 'Expand test_suite targets into their constituent tests
      before analysis. When this flag is turned on (the default), negative target
      patterns will apply to the tests belonging to the test suite, otherwise they
      will not. Turning off this flag is useful when top-level aspects are applied
      at command line: then they can analyze test_suite targets.'
    --experimental_materialize_param_files_directly: If materializing param files,
      do so with direct writes to disk.
    --noexperimental_extra_action_top_level_only: Deprecated in favor of aspects.
      Only schedules extra_actions for top level targets.
    --nolegacy_important_outputs: |
      Use this to suppress generation of the legacy `important_outputs` field in the
      `TargetComplete` event. `important_outputs` are required for Bazel to ResultStore/BTX
      integration.
    --experimental_check_output_files: Check for modifications made to the output
      files of a build. Consider setting this flag to false if you don't expect these
      files to change outside of bazel since it will speed up subsequent runs as they
      won't have to check a previous run's cache.
    --use_action_cache: Whether to use the action cache
    --noexperimental_skyframe_target_pattern_evaluator: Use the Skyframe-based target
      pattern evaluator; implies --experimental_interleave_loading_and_analysis.
    --directory_creation_cache=: Describes the cache used to store known regular directories
      as they're created. Parent directories of output files are created on-demand
      during action execution.
    --experimental_local_retries_on_crash=: Number of times to retry a local action
      when we detect that it crashed. This exists to workaround a bug in OSXFUSE which
      is tickled by the use of the dynamic scheduler and --experimental_local_lockfree_output
      due to constant process churn. The bug can be triggered by a cancelled process
      that ran *before* the process we are trying to run, introducing corruption in
      its file reads.
    --build_event_upload_max_retries=: The maximum number of times Bazel should retry
      uploading a build event.
    --serialized_frontier_profile=: Dump a profile of serialized frontier bytes. Specifies
      the output path.
    --build_tag_filters=: Specifies a comma-separated list of tags. Each tag can be
      optionally preceded with '-' to specify excluded tags. Only those targets will
      be built that contain at least one included tag and do not contain any excluded
      tags. This option does not affect the set of tests executed with the 'test'
      command; those are be governed by the test filtering options, for example '--test_tag_filters'
    --aspects*=: |
      Comma-separated list of aspects to be applied to top-level targets. In the list, if
      aspect `some_aspect` specifies required aspect providers via
      `required_aspect_providers`, `some_aspect` will run after
      every aspect that was mentioned before it in the aspects list whose advertised
      providers satisfy `some_aspect` required aspect providers. Moreover,
      `some_aspect` will run after all its required aspects specified by
      `requires` attribute.
      `some_aspect` will then have access to the values of those aspects'
      providers.
      `{bzl-file-label}%{aspect_name}`, for example `//tools:my_def.bzl%my_aspect`, where
      `my_aspect` is a top-level value from a file `tools/my_def.bzl`.
    --local_test_jobs=: The max number of local test jobs to run concurrently. Takes
      an integer, or a keyword ("auto", "HOST_CPUS", "HOST_RAM"), optionally followed
      by an operation ([-|*]<float>) eg. "auto", "HOST_CPUS*.5". 0 means local resources
      will limit the number of local test jobs to run concurrently instead. Setting
      this greater than the value for --jobs is ineffectual.
    --noexperimental_check_external_other_files: Check for modifications made to the
      non-output, non-repo external files, e.g. host files.
    --experimental_merged_skyframe_analysis_execution: If this flag is set, the analysis
      and execution phases of Skyframe are merged.
    --expand_test_suites: 'Expand test_suite targets into their constituent tests
      before analysis. When this flag is turned on (the default), negative target
      patterns will apply to the tests belonging to the test suite, otherwise they
      will not. Turning off this flag is useful when top-level aspects are applied
      at command line: then they can analyze test_suite targets.'
    --noexperimental_process_wrapper_graceful_sigterm: When true, make the process-wrapper
      propagate SIGTERMs (used by the dynamic scheduler to stop process trees) to
      the subprocesses themselves, giving them the grace period in --local_termination_grace_seconds
      before forcibly sending a SIGKILL.
    --local_resources*=: 'Set the number of resources available to Bazel. Takes in
      an assignment to a float or HOST_RAM/HOST_CPUS, optionally followed by [-|*]<float>
      (eg. memory=HOST_RAM*.5 to use half the available RAM). Can be used multiple
      times to specify multiple types of resources. Bazel will limit concurrently
      running actions based on the available resources and the resources required.
      Tests can declare the amount of resources they need by using a tag of the "resources:<resource
      name>:<amount>" format. '
    --legacy_globbing_threads=: Number of threads to use for glob evaluation. Takes
      an integer, or a keyword ("auto", "HOST_CPUS", "HOST_RAM"), optionally followed
      by an operation ([-|*]<float>) eg. "auto", "HOST_CPUS*.5". "auto" means to use
      a reasonable value derived from the machine's hardware profile (e.g. the number
      of processors).
    --experimental_skyframe_target_pattern_evaluator: Use the Skyframe-based target
      pattern evaluator; implies --experimental_interleave_loading_and_analysis.
    --execution_log_binary_file=: 'Log the executed spawns into this file as length-delimited
      SpawnExec protos, according to src/main/protobuf/spawn.proto. Prefer --execution_log_compact_file,
      which is significantly smaller and cheaper to produce. Related flags: --execution_log_compact_file
      (compact format; mutually exclusive), --execution_log_json_file (text JSON format;
      mutually exclusive), --execution_log_sort (whether to sort the execution log),
      --subcommands (for displaying subcommands in terminal output).'
    --remote_analysis_json_log=: If set, a JSON file is written to this location that
      contains a detailed log of the behavior of remote analysis caching. It's interpreted
      as a path relative to the current working directory.
    --noincompatible_skip_genfiles_symlink: |
      If set to true, the genfiles symlink will not be created. For more information, see
      [GH-8651].

      [GH-8651]: https://github.com/bazelbuild/bazel/issues/8651
    --experimental_enable_skyfocus: If true, enable the use of --experimental_active_directories
      to reduce Bazel's memory footprint for incremental builds. This feature is known
      as Skyfocus.
    --build_manual_tests: Forces test targets tagged 'manual' to be built. 'manual'
      tests are excluded from processing. This option forces them to be built (but
      not executed).
    --loading_phase_threads=: Number of parallel threads to use for the loading/analysis
      phase.Takes an integer, or a keyword ("auto", "HOST_CPUS", "HOST_RAM"), optionally
      followed by an operation ([-|*]<float>) eg. "auto", "HOST_CPUS*.5". "auto" sets
      a reasonable default based on host resources. Must be at least 1.
    --experimental_cpu_load_scheduling_window_size=: The size of window during experimental
      scheduling of action based on CPU load. Make sense to define only when flag
      --experimental_cpu_load_scheduling is enabled.
    --norewind_lost_inputs: Whether to use action rewinding to recover from lost inputs.
    --spawn_strategy=: Specify how spawn actions are executed by default. Accepts
      a comma-separated list of strategies from highest to lowest priority. For each
      action Bazel picks the strategy with the highest priority that can execute the
      action. The default value is "remote,worker,sandboxed,local". See https://blog.bazel.build/2019/06/19/list-strategy.html
      for details.
    --package_path=: A colon-separated list of where to look for packages. Elements
      beginning with '%workspace%' are relative to the enclosing workspace. If omitted
      or empty, the default is the output of 'bazel info default-package-path'.
    -s, --subcommands=: 'Display the subcommands executed during a build. Related
      flags: --execution_log_json_file, --execution_log_binary_file (for logging subcommands
      to a file in a tool-friendly format).'
    --progress_report_interval=: |
      The number of seconds to wait between reports on still running jobs. The
      default value 0 means the first report will be printed after 10
      seconds, then 30 seconds and after that progress is reported once every minute.
      When `--curses` is enabled, progress is reported every second.
