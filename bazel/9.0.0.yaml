- name: fetch
  flags:
    --noexecution_log_sort: Whether to sort the execution log, making it easier to
      compare logs across invocations. Set to false to avoid potentially significant
      CPU and memory usage at the end of the invocation, at the cost of producing
      the log in nondeterministic execution order. Only applies to the binary and
      JSON formats; the compact format is never sorted.
    --incompatible_enforce_config_setting_visibility: If true, enforce config_setting
      visibility restrictions. If false, every config_setting is visible to every
      target. See https://github.com/bazelbuild/bazel/issues/12932.
    --noexperimental_stats_summary: Enable a modernized summary of the build stats.
    --experimental_build_event_output_group_mode*=: |
      Specify how an output group's files will be represented in `TargetComplete`/`AspectComplete`
      BEP events. Values are an assignment of an output group name to one of
      `NAMED_SET_OF_FILES_ONLY`, `INLINE_ONLY`, or `BOTH`. The default value is
      `NAMED_SET_OF_FILES_ONLY`. If an output group is repeated, the final value to
      appear is used. The default value sets the mode for coverage artifacts to BOTH:
      `--experimental_build_event_output_group_mode=baseline.lcov=both`
    --strategy*=: Specify how to distribute compilation of other spawn actions. Accepts
      a comma-separated list of strategies from highest to lowest priority. For each
      action Bazel picks the strategy with the highest priority that can execute the
      action. The default value is "remote,worker,sandboxed,local". This flag overrides
      the values set by --spawn_strategy (and --genrule_strategy if used with mnemonic
      Genrule). See https://blog.bazel.build/2019/06/19/list-strategy.html for details.
    --check_tests_up_to_date: Don't run tests, just check if they are up-to-date.  If
      all tests results are up-to-date, the testing completes successfully.  If any
      test needs to be built or executed, an error is reported and the testing fails.  This
      option implies --check_up_to_date behavior.
    -j, --jobs=: The number of concurrent jobs to run. Takes an integer, or a keyword
      ("auto", "HOST_CPUS", "HOST_RAM"), optionally followed by an operation ([-|*]<float>)
      eg. "auto", "HOST_CPUS*.5". Values must be between 1 and 5000. Values above
      2500 may cause memory issues. "auto" calculates a reasonable default based on
      host resources.
    --noexperimental_merged_skyframe_analysis_execution: If this flag is set, the
      analysis and execution phases of Skyframe are merged.
    --test_keep_going: When disabled, any non-passing test will cause the entire build
      to stop. By default all tests are run, even if some do not pass.
    --check_up_to_date: Don't perform the build, just check if it is up-to-date.  If
      all targets are up-to-date, the build completes successfully.  If any step needs
      to be executed an error is reported and the build fails.
    --experimental_remote_analysis_cache_deadline=: Deadline to use for remote analysis
      cache operations.
    --nomaterialize_param_files: Writes intermediate parameter files to output tree
      even when using remote action execution or caching. Useful when debugging actions.
      This is implied by --subcommands and --verbose_failures.
    --test_size_filters=: Specifies a comma-separated list of test sizes. Each size
      can be optionally preceded with '-' to specify excluded sizes. Only those test
      targets will be found that contain at least one included size and do not contain
      any excluded sizes. This option affects --build_tests_only behavior and the
      test command.
    --rewind_lost_inputs: Whether to use action rewinding to recover from lost inputs.
    --build: |
      Execute the build; this is the usual behaviour.
      Specifying `--nobuild` causes the build to stop before executing the build
      actions, returning zero if the package loading and analysis phases completed
      successfully; this mode is useful for testing those phases.
    --test_output=: Specifies desired output mode. Valid values are 'summary' to output
      only test status summary, 'errors' to also print test logs for failed tests,
      'all' to print logs for all tests and 'streamed' to output logs for all tests
      in real time (this will force tests to be executed locally one at a time regardless
      of --test_strategy value).
    --noexperimental_local_lockfree_output: When true, the local spawn runner doesn't
      lock the output tree during dynamic execution. Instead, spawns are allowed to
      execute until they are explicitly interrupted by a faster remote action.
    --test_lang_filters=: Specifies a comma-separated list of test languages. Each
      language can be optionally preceded with '-' to specify excluded languages.
      Only those test targets will be found that are written in the specified languages.
      The name used for each language should be the same as the language prefix in
      the *_test rule, e.g. one of 'cc', 'java', 'py', etc. This option affects --build_tests_only
      behavior and the test command.
    --noincompatible_enforce_config_setting_visibility: If true, enforce config_setting
      visibility restrictions. If false, every config_setting is visible to every
      target. See https://github.com/bazelbuild/bazel/issues/12932.
    --experimental_build_event_upload_strategy=: |
      Selects how to upload artifacts referenced in the build event protocol. In Bazel
      the valid options include `local` and `remote`. The default value is `local`.
    --experimental_skyframe_memory_dump=: |
      Dump the memory use of individual nodes in the Skyframe graph after the build. This
      option takes a number of flags separated by commas:
      - `json` (no-op, that's the only format).
      - `notransient` (don't traverse transient fields).
      - `noconfig` (ignore objects related to configurations).
      - `noprecomputed` (ignore precomputed values).
      - `noworkspacestatus` (ignore objects related to the workspace status machinery).
    --enforce_project_configs: If true, interactive builds may only pass the --scl_config
      build flag; they may not use any other build flags. --scl_config must be set
      to an officially suported project configuration. Supported configurations are
      defined in the target's PROJECT.scl, which can be found by walking up the target's
