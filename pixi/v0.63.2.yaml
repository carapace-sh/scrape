      - "exact-version\tPin the version chosen by the solver. e.g. `1.2.3` becomes `==1.2.3`"
      - "no-pin\tNo pinning, keep the requirement empty. e.g. `1.2.3` becomes `*`"
      pypi-keyring-provider:
      - disabled
