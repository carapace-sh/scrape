    --auth-file=: Path to the file containing the authentication token
    -b, --build-dir=: The directory to use for incremental builds artifacts
    --build-platform=: The build platform to use for building (defaults to the current platform)
    -c, --clean: Whether to clean the build directory before building
    --concurrent-downloads=: Max concurrent network requests, default is `50`
    --concurrent-solves=: Max concurrent solves, default is the number of CPUs
    --frozen: Install the environment as defined in the lockfile, doesn't update lockfile if it isn't up-to-date with the manifest file
    --locked: Check if lockfile is up-to-date before installing the environment, aborts when lockfile isn't up-to-date with the manifest file
    --no-install: Don't modify the environment, only modify the lock-file
    -o, --output-dir=: The output directory to place the built artifacts
    --path=: The path to a directory containing a package manifest, or to a specific manifest file
    --pinning-strategy=: Set pinning strategy
    --pypi-keyring-provider=: Specifies whether to use the keyring to look up credentials for PyPI
    --run-post-link-scripts: Run post-link scripts (insecure)
    -t, --target-platform=: The target platform to build for (defaults to the current platform)
    --tls-no-verify: Do not verify the TLS certificate of the server
    --tls-root-certs=: 'Which TLS root certificates to use: ''webpki'' (bundled Mozilla roots), ''native'' (system store), or ''all'' (both)'
    --use-environment-activation-cache: Use environment activation cache (experimental)
  documentation:
    flag:
      path: |-
        The path to a directory containing a package manifest, or to a specific manifest file.

        Supported manifest files: `package.xml`, `recipe.yaml`, `pixi.toml`, `pyproject.toml`, or `mojoproject.toml`.

        When a directory is provided, the command will search for supported manifest files within it.
  completion:
    flag:
      auth-file:
      - $files
      build-dir:
      - $files
      color:
      - always
      - never
      - auto
      output-dir:
      - $files
      path:
      - $files
      pinning-strategy:
      - "semver\tDefault semver strategy e.g. `1.2.3` becomes `>=1.2.3, <2` but `0.1.0` becomes `>=0.1.0, <0.2`"
      - "minor\tPin the latest minor e.g. `1.2.3` becomes `>=1.2.3, <1.3`"
      - "major\tPin the latest major e.g. `1.2.3` becomes `>=1.2.3, <2`"
      - "latest-up\tPin to the latest version or higher. e.g. `1.2.3` becomes `>=1.2.3`"
      - "exact-version\tPin the version chosen by the solver. e.g. `1.2.3` becomes `==1.2.3`"
      - "no-pin\tNo pinning, keep the requirement empty. e.g. `1.2.3` becomes `*`"
      pypi-keyring-provider:
      - disabled
      - subprocess
- name: clean
  description: Cleanup the environments
  flags:
    --activation-cache: Only remove the activation cache
    --build: Only remove the pixi-build cache
    -e, --environment=: The environment directory to remove
  documentation:
    command: |-
      Cleanup the environments.

      This command removes the information in the .pixi folder. You can specify the environment to remove with the `--environment` flag.

      Use the `cache` subcommand to clean the cache.
  completion:
    flag:
      color:
      - always
      - never
      - auto
      manifest-path:
      - $files
  commands:
  - name: cache
    description: Clean the cache of your system which are touched by pixi
    flags:
      --build: Clean only the build related cache
      --build-backends: Clean only the build backends environments cache
      --conda: Clean only the conda related cache
      --exec: Clean only `exec` cache
      --mapping: Clean only the mapping cache
      --pypi: Clean only the pypi related cache
      --repodata: Clean only the repodata cache
      -y, --yes: Answer yes to all questions
      --assume-yes&: Answer yes to all questions
    documentation:
      command: |-
        Clean the cache of your system which are touched by pixi.

        Specify the cache type to clean with the flags.
    completion:
      flag:
        color:
        - always
        - never
        - auto
        manifest-path:
        - $files
  - name: help
    description: Print this message or the help of the given subcommand(s)
    commands:
    - name: cache
      description: Clean the cache of your system which are touched by pixi
    - name: help
      description: Print this message or the help of the given subcommand(s)
